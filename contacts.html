ct-10/contacts.html">Contact</a> </li> <li class="menu__item"> <a class="menu__link" href="/goit-project-10/blog-page.html">Blog</a> </li> </ul> </div> </header> <main> <section class="contact section"> <div class="container"> <h2 class="contact_title">Contacts</h2> <img class="contact_img" src="/goit-project-10/comp-accessories-mob-1x.431387f1.jpg" alt="comp-accessories" width="320"> <p class="contact_text"> In case of queries about order handling and/or delay, drop us an email at info@shopforgamers.com </p> <h3 class="contact_mail">Email</h3> <a class="contact_mail-item" href="mailto:sfg.info@gmail.com">sfg.info@gmail.com</a> <h3 class="contact_text">Phone number</h3> <ul class="contact_list"> <li class="contact_list-item"> <a class="contact_list-link" href="tel:+380936432288">+38 (093) 643 22 88</a> </li> <li class="contact_list-item"> <a class="contact_list-link" href="tel:+380503454423">+38 (050) 345 44 23</a> </li> </ul> <form class="contact_form"> <strong class="form_accent">CONTACT US</strong> <label for="name" class="form_label">Name</label> <input type="text" class="form_input" name="name" id="name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space."> <label for="mail" class="form_label">Email</label> <input type="email" class="form_input" name="mail" id="mail" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" title="normal email address such as janedoe@unknown.com"> <label for="comment" class="form_label">Leave your message</label> <textarea class="form_comment" name="comment" id="comment" required pattern="[a-z]{1,30}(,[a-z]{1,30})*" title="normal text"></textarea> </form> <button type="submit" class="form_btn">SEND</button> </div> </section> </main> <script src="/goit-project-10/blog-page.099c6c2e.js"></script> </body></html>

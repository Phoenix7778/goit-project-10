    <div class="order_form-wrap">
      <p class="order-form__title">CONTACT US</p>
      <form class="order_form" id="send">
        <div class="order-form-box-left">
          <div class="order_form-field">
            <input
              type="text"
              class="order_input"
              name="name"
              id="name"
              placeholder=" "
              required
              pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
              title="Username must be two words separated by space."
            />
            <label for="name" class="order_label">Name</label>
          </div>

          <div class="order_form-field">
            <input
              type="email"
              class="order_input"
              name="mail"
              id="mail"
              placeholder=" "
              required
              pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
              title="normal email address such as janedoe@unknown.com"
            />
            <label for="mail" class="order_label">Email</label>
          </div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <div class="select">
            <input class="select__input" type="hidden" name="" />
            <div class="select__head">Color Option</div>
            <ul class="select__list" style="display: none">
              <li class="select__item">K9D Black Orange</li>
              <li class="select__item">K9D Silver Gray</li>
              <li class="select__item">K9U White Blue</li>
            </ul>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <div class="select">
            <input class="select__input" type="hidden" name="" />
            <div class="select__head">Quantity</div>
            <ul class="select__list" style="display: none">
              <li class="select__item">1</li>
              <li class="select__item">2</li>
              <li class="select__item">3</li>
            </ul>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <div class="select">
            <input class="select__input" type="hidden" name="" />
            <div class="select__head">Payment</div>
            <ul class="select__list" style="display: none">
              <li class="select__item">Cash</li>
              <li class="select__item">Credit card</li>
            </ul>
          </div>
        </div>

        <div class="order_form-field-comment">
          <label for="comment" class="order_label-accent"
            >Leave your message</label
          >
          <textarea
            class="order_comment"
            name="comment"
            id="comment"
            required
            pattern="[a-z]{1,30}(,[a-z]{1,30})*"
            title="normal text"
          ></textarea>

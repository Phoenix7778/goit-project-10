  <div class="order_form-wrap">
    <form class="order_form">
      <div class="order-form-box-left">
        <p class="order-form__title">CONTACT US</p>
        <div class="order_form-field">
          <input type="text" class="order_input" name="name" id="name" placeholder=" " required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space." />
          <label for="name" class="order_label">Name</label>
        </div>

        <div class="order_form-field">
          <input type="email" class="order_input" name="mail" id="mail" placeholder=" " required
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            title="normal email address such as janedoe@unknown.com" />
          <label for="mail" class="order_label">Email</label>
        </div>

        <div class="order_form-field">
          <select name="color-option" class="order-form__select" required>
            <span class="option-decoration">
              <option value="black-orange" class="order-form__option">
                Color Option
              </option>
            </span>
            <option value="silver-gray" class="order-form__option">
              K9D Black Orange
            </option>
            <option value="silver-gray" class="order-form__option">
              K9D Silver Gray
            </option>
            <option value="white blue" class="order-form__option">
              K9U White Blue
            </option>
          </select>
          <svg class="order-form__icon" width="14" height="11">
            <use href="./images/sprite/symbol-defs.svg#icon-polygon"></use>
          </svg>
        </div>

        <div class="order_form-field">
          <select name="quantity" class="order-form__select" required>
            <span class="option-decoration">
              <option value="black-orange" class="order-form__option">
                Quantity
              </option>
            </span>
            <span class="option-decoration">
              <option value="black-orange" class="order-form__option">
                1
              </option>
            </span>
            <option value="silver-gray" class="order-form__option">2</option>
            <option value="white blue" class="order-form__option">3</option>
          </select>
          <svg class="order-form__icon" width="14" height="11">
            <use href="./images/sprite/symbol-defs.svg#icon-polygon"></use>
          </svg>
        </div>

        <div class="order_form-field">
          <select name="payment" class="order-form__select" required>
            <span class="option-decoration">
              <option value="black-orange" class="order-form__option">
                Payment
              </option>
            </span>
            <span class="option-decoration">
              <option value="black-orange" class="order-form__option">
                Cash
              </option>
            </span>
            <option value="silver-gray" class="order-form__option">
              Credit card
            </option>
          </select>
          <svg class="order-form__icon" width="14" height="11">
            <use href="./images/sprite/symbol-defs.svg#icon-polygon"></use>
          </svg>
        </div>
      </div>

      <div class="order_form-field-comment">
        <label for="comment" class="order_label-accent">Leave your message</label>
        <textarea class="order_comment" name="comment" id="comment" required pattern="[a-z]{1,30}(,[a-z]{1,30})*"
          title="normal text"></textarea>
      </div>
    </form>
  </div>

  <div class="order-buttons">

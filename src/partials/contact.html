<section class="section contact">
  <div class="container container_contact">
    <h2 class="contact_title">Contacts</h2>

    <img
      class="contact_img"
      src="./images/img-contact/comp-accessories-mob-1x.jpg"
      alt="comp-accessories"
      width="320" height="346"
    />

<div class="contact_text-wrap">
  <p class="contact_text">
    In case of queries about order handling and/or delay, drop us an email at
  </p>

  <p class="contact_text-mail">info@shopforgamers.com</p>
</div>


<div class="contact_item-wrap">
  <h3 class="contact_item">Email</h3>
  <a class="contact_mail-item" href="mailto:sfg.info@gmail.com"
    >sfg.info@gmail.com</a
  >
</div>

<div class="contact_item-wrap">
  <h3 class="contact_item">Phone number</h3>
  <ul class="contact_list">
    <li class="contact_list-item">
      <a class="contact_list-link" href="tel:+380936432288"
        >+38 (093) 643 22 88</a
      >
    </li>

    <li class="contact_list-item">
      <a class="contact_list-link" href="tel:+380503454423"
        >+38 (050) 345 44 23</a
      >
    </li>
  </ul>
</div>

    <form class="contact_form">
      <strong class="form_accent">CONTACT US</strong>

<div class="contact_form-field">
  <input
    type="text"
    class="form_input"
    name="name"
    id="name"
    placeholder=" "
    required
    pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
    title="Username must be two words separated by space."
  />
  <label for="name" class="form_label">Name</label>
</div>

<div class="contact_form-field">
  <input
    type="email"
    class="form_input"
    name="mail"
    id="mail"
    placeholder=" "
    required
    pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
    title="normal email address such as janedoe@unknown.com"
  />
  <label for="mail" class="form_label">Email</label>
</div>

<div class="contact_form-field">
  <label for="comment" class="form_label-accent">Leave your message</label>
  <textarea
    class="form_comment"
    name="comment"
    id="comment"
    required
    pattern="[a-z]{1,30}(,[a-z]{1,30})*"
    title="normal text"
  ></textarea>
</div>   
    </form>
    <button class="button button--contacts" type="button">SEND</button>
  </div>
</section>

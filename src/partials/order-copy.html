  <div class="order_form-wrap">
    <form class="order_form" id="send">
      <div class="order-form-box-left">
        <p class="order-form__title">CONTACT US</p>
        <div class="order_form-field">
          <input type="text" class="order_input" name="name" id="name" placeholder=" " required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$" title="Username must be two words separated by space." />
          <label for="name" class="order_label">Name</label>
        </div>

        <div class="order_form-field">
          <input type="email" class="order_input" name="mail" id="mail" placeholder=" " required
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            title="normal email address such as janedoe@unknown.com" />
          <label for="mail" class="order_label">Email</label>
        </div>

        <div class="select">
          <select class="select__native js-selectNative" name="color" aria-labelledby="jobLabel">
            <option value="color" disabled="" selected="">Color Option</option>
            <option value="bo">K9D Black Orange</option>
            <option value="sg">K9D Silver Gray</option>
            <option value="wb">K9U White Blue</option>
          </select>

          <!-- Hide the custom select from AT (e.g. SR) using aria-hidden -->
          <div class="select__custom js-selectCustom" aria-hidden="true">
            <div class="select__trigger ">Color Option</div>
            <ul class="select__options">
              <li class="select__option" data-value="bo">K9D Black Orange</li>
              <li class="select__option" data-value="sg">K9D Silver Gray</li>
              <li class="select__option" data-value="wb">K9U White Blue</li>
            </ul>
          </div>
          <div class="select__margin"></div>
        </div>

        <div class="select">
          <select class="select__native js-selectNativeQ" name="quantity" aria-labelledby="jobLabel">
            <option value="Quantity" disabled="" selected="">Quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>

          <!-- Hide the custom select from AT (e.g. SR) using aria-hidden -->
          <div class="select__custom js-selectCustomQ" aria-hidden="true">
            <div class="select__trigger ">Quantity</div>
            <ul class="select__options">
              <li class="select__option" data-value="bo">1</li>
              <li class="select__option" data-value="sg">2</li>
              <li class="select__option" data-value="wb">3</li>
            </ul>
          </div>
          <div class="select__margin"></div>
        </div>

        <div class="select">
          <select class="select__native js-selectNativeP" name="Payment" aria-labelledby="jobLabel">
            <option value="Payment" disabled="" selected="">Payment</option>
            <option value="Cash">Cash</option>
            <option value="Credit card">Credit card</option>
          </select>

          <!-- Hide the custom select from AT (e.g. SR) using aria-hidden -->
          <div class="select__custom js-selectCustomP" aria-hidden="true">
            <div class="select__trigger ">Payment</div>
            <ul class="select__options">
              <li class="select__option" data-value="Cash">Cash</li>
              <li class="select__option" data-value="Credit card">Credit card</li>
            </ul>
          </div>
          <div class="select__margin"></div>
        </div>
